<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <main class="container">
        <header class="main-header">
            <div class="logo">
                <button id="drawerHandler"><span>&#9776;</span></button>
                <p>LEGAMART</p>
            </div>
            <div class="search-bar"><input placeholder="Search here" /></div>
        </header>
        <div class="main-drawer" id="main-drawer">
            <div>
                <img src="https://randomuser.me/api/portraits/women/79.jpg">
                <p><a href="/pages/profile.html">Shaqayegh malekpour</a></p>

            <nav class="side-item">

                </ul>

        </div>
        <div class="main-content" id="main-content">
            <div class="form-container">
                <form id="frmCreatPost">
                    <label for="title">Title</label>
                    <input type="text" name="title"  id="title" value="">
                
                    <label for="summary">Summary</label>
                    <input type="text" name="summary" id="summary" value="">
                
                    <label for="bodyId">Body</label>
                    <input type="text" name="body" id="body" value="">
            
                    <label for="topic">Topic</label>
                    <select id="topic" name="language">
                      <option value="C++">C++</option>
                      <option value="Java">Java</option>
                      <option value="Go">Go</option>
                      <option value="Dart">Dart</option>
                      <option value="JavaScript">JavaScript</option>
                      <option value="Python">Python</option>
                    </select>
                  
                    <input type="submit" value="Submit"  id="submit">
                </form>
            </div>
        </div>
